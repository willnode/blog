{% if page.comments != false %}
  <div id="disqus_thread"><button id="show-disqus">Show Comments <span class="disqus-comment-count" data-disqus-url="{{ page.url | absolute_url }}">0 Comment</span></button></div>
  <script>
    var disqus_config = function () {
      this.page.url = '{{ page.url | absolute_url }}';
      this.page.identifier = '{{ page.url | absolute_url }}';
      this.language = '{{ page.lang }}';
    };

    var show_disqus = document.getElementById('show-disqus');
    show_disqus.onclick = function() {
      show_disqus.textContent = 'Loading...';
      var d = document, s = d.createElement('script');
      s.src = 'https://{{ site.disqus.shortname }}.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    };
  </script>
  <script id="dsq-count-scr" src="//{{ site.disqus.shortname }}.disqus.com/count.js" async></script>
  <noscript><style>#show-disqus{display: none}</style><i><h5>Comment disabled -- Enable JavaScript to comment on this article.</h5></i></noscript>
{% endif %}
